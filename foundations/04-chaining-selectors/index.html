<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <img
        class="avatar proportioned"
        src="katho.jpg"
        alt="Woman with glasses1"
      />
      <img
        class="avatar distorted"
        src="andrea.jpg"
        alt="Man with surprised expression1"
      />
    </div>

    <div>
      <img
        class="original proportioned"
        src="katho.jpg"
        alt="Woman with glasses2"
      />
      <img
        class="original distorted"
        src="andrea.jpg"
        alt="Man with surprised expression2"
      />
    </div>
  </body>
</html>
