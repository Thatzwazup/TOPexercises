<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="p1">I'm just a paragraph with extra bold text!</p>
    <p class="p2">I'm a smaller paragraph, also with extra bold text!</p>
    <button class="b1">Confirm</button>
    <button class="b2">Cancel</button>
    <div>I'm a div with thin text</div>
    <div>
      I'm a div with thin text and a child div!
      <div class="div3">I'm a smaller child div with extra bold text.</div>
    </div>
  </body>
</html>
